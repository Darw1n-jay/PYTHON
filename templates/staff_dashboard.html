<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - Business Inventory System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    .menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #3498db;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.25);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .menu a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Staff Panel</h2>
      <div class="menu">
        <a href="{{ url_for('record_sale') }}">üßæ Record Sales</a>
        <a href="{{ url_for('manage_products') }}">üì¶ View Products</a>
      </div>
    </div>
    <div class="logout">
      <a href="{{ url_for('logout') }}">‚èª Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>Welcome back, Staff!</h1>
    <div class="card-container">
      <div class="card">
        <h3>Today's Sales</h3>
        <p>‚Ç±{{ "%.2f"|format(daily_sales) }}</p>
      </div>
      <div class="card">
        <h3>Total Products</h3>
        <p>{{ total_products }} items</p>
      </div>
      <div class="card">
        <h3>Quick Actions</h3>
        <p><a href="{{ url_for('record_sale') }}" style="color: #00ffb3;">Record Sale</a></p>
      </div>
    </div>
  </div>
</body>
</html>
